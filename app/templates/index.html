{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
<div class="row">
    <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-3 m">Insert Student Details</h2>
        <br>
        <form action="" method="">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter Student Name" required>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control mt-1" name="email" placeholder="Enter Student Email" required>
            </div>
            
             <div class="form-group">
                <input type="text" class="form-control mt-1" name="age" placeholder="Enter Student Age" required>
            </div>
            <div class="form-group">
                <select name="gender" id="gender" class="form-control m-2" required>
                    <option selected>Select Gender ....</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-info">SUBMIT</button>
                
            </div>
        </form>
    </div>
    <div class="col-md-8"></div>
</div>
</div>
{% endblock %}
