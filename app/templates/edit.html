<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
<div class="row">
    <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-3 m">Edit Student Details</h2>
        <br>
        <form action="/edit/{{ student.id }}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control mt-1" name="email" value="{{ student.email }}" required>
            </div>
            
             <div class="form-group">
                <input type="text" class="form-control mt-1" name="age" value="{{ student.age }}" required>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control mt-1" name="location" value="{{ student.location }}" required>
            </div>
            
            <div class="form-group">
                <select name="gender" id="gender" class="form-control m-2" required>
                    <option selected>{{ student.gender }}</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-info">Update</button>
                
            </div>
        </form>
    </div>
    
    
    <div class="col-md-8">
        
          
    </div>
</div>
</div>
{% endblock %}
</body>
</html>
